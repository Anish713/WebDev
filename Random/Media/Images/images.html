<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images,Tables,List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="230" height="100" src="train.png" alt="Image of Train">
    <br>
    <br>
    <br>


    <table>
        <caption>User Details</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Anish</td>
                <td>Shrestha</td>
                <td>21</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td rowspan="2">23</td>
            </tr>
            <tr>
                <td colspan="2">Jupiter</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">This is the footer</td>
            </tr>
        </tfoot>
    </table>
    <br><br><br>

    <p>
        Ordered List
    <ol type ="A"> 
        <!-- type = 1,I,i,a,A -->
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    </p>
    <p>
        Unordered List
    <ul type="square">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    </p>

</body>

</html>
